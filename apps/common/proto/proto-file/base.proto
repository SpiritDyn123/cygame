syntax = "proto3";
package ProtoMsg;

enum emMsgId {
    MSG_INVALID = 0;
    MSG_HEART_BEAT = 1;

    CLI_MSG_BEGIN       = 100000;
    CLI_MSG_LOGIN       = 100001;
    CLI_MSG_END         = 199999;

    SVR_MSG_BEGIN               = 200000;
    //集群服务
    SVR_MSG_REGISTER_CLUSTER    = 200001; //注册集群服务器
    SVR_MSG_BROAD_CLUSTER       = 200002; //集群服务器更新广播

    //game
    SVR_MSG_REGISTER_GAME       = 201001; //注册game服务器

    //world
    SVR_MSG_REGISTER_WORLD      = 202001;  //注册大厅服务器

    //登陆
    SVR_MSG_REGISTER_LOGIN      = 203001;  //注册登陆服务器

